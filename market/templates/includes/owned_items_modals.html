
<div class="modal fade" id="Modal-selling-{{ owned_item['id'] }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ owned_item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h4 class="text-center">Are you sure you want to Sell {{ owned_item.name }} for {{ owned_item.price }}?</h4>
          <br>
          <h6 class="text-center"> If you click Sell you will put the item back to the market</h6>
          <br>
          <input id="sold_item" name="sold_item", type="hidden", value='{{owned_item.name}}'>
          {{ selling_form.submit(class='btn btn-custom btn-block')}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
